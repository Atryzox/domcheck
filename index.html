<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style >
      .red{
        color:red;
      }
    </style>
    <title>Shopping cart</title>
    

</head>
<body>
  <header>
    <h2>Shopping cart</h2>
  </header>
  

   <section class="shopping-cart">
        <!-- Item #1 -->
        <div class="item">
            <button class="delete-btn" type="button">X</button>
            <i class="fas fa-heart"></i>
            <img class="product1" src="./processeur-amd-ryzen-5-5600.jpg">
            <span class="description">CPU AMD ryzen 5 5600</span>
            <button class="plus-btn" type="button">+</button>
            <span class="Quantity">1</span>
            <button class="sustraction-btn" type="button">-</button>
            <span class="Prix_unitaire">575.000</span>
            <span class="amount">DT:</span>
            <span class="price" id="p1">575.000</span>
        </div>

         <hr>
        <!-- Item #2 -->
        <div class="item">
            <button class="delete-btn" type="button">X</button>
            <i class="fas fa-heart"></i>
            <img class="product1" src="./carte-mere-gigabyte-b450-aorus-elite.jpg">
            <span class="description">Motherboard gigabyte b450 aorus elite</span>
            <button class="plus-btn">+</button>
            <p class="Quantity">1</p>
            <button class="sustraction-btn" type="button">-</button>
            <span class="Prix_unitaire">349.000</span>
            <span class="amount">DT:</span>
            <span class="price" id="p2">349.000</span>


        </div>

         <hr>
        <!-- Item #3 -->
        <div class="item">
            <button class="delete-btn">X</button>
            <i class="fas fa-heart"></i>
            <img class="product1" src="./carte-graphique-msi-geforce-rtx-3060-ventus-2x-oc-lhr-12g-gddr6.jpg">
            <span class="description">GPU Msi RTX 3060</span>
            <button class="plus-btn" type="button">+</button>
            <span class="Quantity">1</span>
          
            <button class="sustraction-btn">-</button>
            <span class="Prix_unitaire">1289.000</span>
            <span class="amount">DT:</span>
            <span class="price" id="p3">1289.000</span>

        </div>

        
  </section>
  <span id="TP">Total price = <span id="total-price"> 2213.000 </span><span id="TD">TD</span>
  
  <script src="./main.js"></script>
</body>
</html>
